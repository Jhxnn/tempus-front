<div class="min-h-screen bg-[#011518] text-white p-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Minhas Empresas</h1>
    <button (click)="irParaCadastro()" class="bg-[#d8e5f3] text-[#011518] px-4 py-2 rounded hover:bg-white font-semibold">
      + Registrar Empresa
    </button>
  </div>

  <div *ngIf="carregando" class="text-center text-lg">Carregando...</div>

  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let empresa of empresas" class="bg-[#d8e5f3] text-[#011518] p-4 rounded shadow-lg">
      <h2 class="text-xl font-bold">{{ empresa.name }}</h2>
      <p class="mt-2"><strong>CNPJ:</strong> {{ empresa.cnpj }}</p>
      <p><strong>CEP:</strong> {{ empresa.cep }}</p>
    </div>
  </div>
</div>
